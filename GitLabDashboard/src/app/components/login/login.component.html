<div class="login-container">
  <div class="login-card card">
    <h1>GitLab Dashboard</h1>
    <p class="subtitle">Enter your GitLab credentials to get started</p>
    
    <form (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          id="username"
          type="text"
          class="input"
          [(ngModel)]="username"
          name="username"
          placeholder="Enter your GitLab username"
          required
        />
      </div>

      <div class="form-group">
        <label for="token">Personal Access Token</label>
        <input
          id="token"
          type="password"
          class="input"
          [(ngModel)]="token"
          name="token"
          placeholder="Enter your GitLab personal access token"
          required
        />
        <small class="help-text">
          Create a token with <code>read_api</code> scope in your GitLab settings
        </small>
      </div>

      @if (error) {
        <div class="error-message">{{ error }}</div>
      }

      <button type="submit" class="btn btn-primary">Connect</button>
    </form>
  </div>
</div>
