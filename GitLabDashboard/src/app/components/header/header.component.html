<header class="header">
  <div class="header-container">
    <div class="header-brand">
      <a routerLink="/" class="brand-link" (click)="closeMobileMenu()">
        <svg class="brand-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span class="brand-text">GitLab Dashboard</span>
      </a>
    </div>
    
    <button 
      class="mobile-menu-toggle"
      (click)="toggleMobileMenu()"
      [aria-expanded]="mobileMenuOpen()"
      aria-label="Toggle menu"
      aria-controls="mobile-menu"
    >
      <span class="hamburger-line" [class.open]="mobileMenuOpen()"></span>
      <span class="hamburger-line" [class.open]="mobileMenuOpen()"></span>
      <span class="hamburger-line" [class.open]="mobileMenuOpen()"></span>
    </button>
    
    <nav class="header-nav" [class.mobile-open]="mobileMenuOpen()" id="mobile-menu">
      <a 
        routerLink="/home" 
        routerLinkActive="active" 
        [routerLinkActiveOptions]="{exact: true}" 
        class="nav-link"
        (click)="closeMobileMenu()"
      >
        Home
      </a>
      @if (authService.hasCredentials()) {
        <a 
          routerLink="/pipelines" 
          routerLinkActive="active" 
          class="nav-link"
          (click)="closeMobileMenu()"
        >
          Pipelines
        </a>
      }
      @if (!authService.hasCredentials()) {
        <a 
          routerLink="/login" 
          routerLinkActive="active" 
          class="nav-link"
          (click)="closeMobileMenu()"
        >
          Login
        </a>
      }
    </nav>
  </div>
  
  @if (mobileMenuOpen()) {
    <div class="mobile-menu-overlay" (click)="closeMobileMenu()"></div>
  }
</header>
